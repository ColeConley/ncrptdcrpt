<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Encrypt</h1>
            <textarea id="inputText1" placeholder="Enter your message..."></textarea>
            <button onclick="runEncryption()">Submit</button>
            <br>
            <h1>Encrypted Data</h1>
            <textarea id="outputText1" placeholder="Encrypted Message will be displayed here..." readonly></textarea>
            <textarea id="keyText1" class="short-textbox" placeholder="Key: Used for Decryption" readonly></textarea>
            <button onclick="copyToClipboard('outputText1')">Copy</button>
        </div>
        
        <div class="box">
            <h1>Decrypt</h1>
            <textarea id="inputText2" placeholder="Enter your message..."></textarea>
            <textarea id="keyText2" class="short-textbox" placeholder="Enter your Key..."></textarea>
            <br>
            <button onclick="runDecryption()">Submit</button>
            <h1>Decrypted Data</h1>
            <textarea id="outputText2" placeholder="Decrypted Message will be displayed here..." readonly></textarea>
            <button onclick="copyToClipboard('outputText2')">Copy</button>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
